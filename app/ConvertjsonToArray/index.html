<!DOCTYPE html>
<html>
<head>
	<title>Retorna Dados do Arquivo CodingDojo.json</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<style type="text/css">
		.container
		{
			box-sizing: border-box;
			padding-top:5%;
		}
		.panel
		{
			max-width: 50%;
			margin: auto;
		}
		#resultado, h3
		{
			text-align: center;
		}
		div.header, div.footer
		{
			cursor: pointer;
		}
		img
		{
			max-width: 50%;
		}
	</style>
</head>
<body onload="carregar();">
	<div class="container">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h3 class="panel-title"><b>Caminho do arquivo: </b> data/codingdojo.json</h3>
			</div>
			<div class="panel-body" id="carregamento">
			</div>
		</div>
		<h3> Lista de membros </h3>
		<div id="resultado">
		</div>
	</div>
	<!-- Add Jquery 3.2.1 minif CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!--Add Jquery UI-->
	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<h4 class="text-center" style="color: #ccc">Criado Por Acidiney Dias</h4>
	<script type="text/javascript">
		 function carregar(){
		  var now = new Date;
		  var data = now.getDate()+"/"+[now.getMonth()+1]+"/"+now.getFullYear();
				$.ajax({
	        			url:"controller.php",
	        			type:"POST",
	        			dataType: 'json',
						success: function(data){
							$('#carregamento').html(data.app);
							$('#resultado').html(data.list);
						}
	        		});
				}
	</script>
</body>
</html>
